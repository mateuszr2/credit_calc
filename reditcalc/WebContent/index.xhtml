<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel>
	<h:form id="bla">
		<h:panelGrid  columns="3" cellpadding="5">
  			 <p:outputLabel for="kwota" value="Kwota:" />
  			 <p:inputText id="kwota" value="#{creditBB.kwota}" 
  			   	required="true"
  			   	converterMessage="kwota musi być liczbą" 
  			   	requiredMessage="kwota jest wymagana" 
  			   	validatorMessage="kwota musi wynosić minimum 1000">
  			   	<f:validateDoubleRange minimum="1000"/>
		</p:inputText>
  		<p:message for="kwota"/>
  		
  		<p:outputLabel for="miesiac" value="Miesiac:" />
  		<p:inputText id="miesiac" value="#{creditBB.miesiac}" 
  			   	required="true" 
  			   	requiredMessage="ilość miesięcy jest wymagana" 
  			   	converterMessage="ilość miesięcy jest liczbą całkowitą"
				validatorMessage="ilość miesięcy wynosi minimum 1 miesiąc">
  			   	<f:validateLongRange minimum="1"/>
  		</p:inputText>
  		<p:message for="miesiac" />
  		
  		<p:outputLabel for="procent" value="Procent:" />
  	   	<p:inputText id="procent" value="#{creditBB.procent}" 
  	   		required="true" 
  	   		requiredMessage="procent jest wymagany"
  	   		converterMessage="procent jest liczbą"
  	   		validatorMessage="minimalny procent to 3%">
  			   	<f:validateLongRange minimum="3"/>
		</p:inputText>
		<p:message for="procent" />
  		
		
		
		
		

		<p:commandButton value="Oblicz" action="#{creditBB.calc()}" update="@form"/>
	</h:panelGrid>
		<p:messages id="msg" />
	</h:form>
</p:panel>
</ui:define>
</ui:composition>
</html>
